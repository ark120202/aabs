DOTA_Tooltip_ability_ogre_magi_multicast_arena_aghanim_description: >-
  Adds the Unrefined Fireblast ability. Multicast can be used on allies to give
  them chance to multicast for some time. Multicast chance on ultimates is
  decreased by 50%

