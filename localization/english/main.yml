DOTA_Tooltip_ability_wisp_spirits_aghanims: Aghanim's Spirits
DOTA_Tooltip_ability_wisp_spirits_aghanims_Description: 'Transforms tethered units to spirits that dance in a circle around Io. If hero collides with an enemy hero, it explodes, damaging all enemy units in an area around it with his current health amount, but with cost of his live.  Creeps take minor damage from touching a hero, but do not cause them to explode.  Heroes can cast abilities, use items, attack units, but they can''t move.'
DOTA_Tooltip_ability_wisp_spirits_aghanims_Lore: Io twists the particles of the universe with its unimaginable capabilities.
