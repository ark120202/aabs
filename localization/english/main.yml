DOTA_Tooltip_ability_huskar_burning_spear_arena: Burning Spear
DOTA_Tooltip_ability_huskar_burning_spear_arena_Description: 'Huskar sets his spears aflame, dealing damage over time with his regular attack. Damage grows with each missing health point. Multiple attacks will stack additional damage. Each stack also decreases armor and magic damage resistance. Each attack drains some of Huskar''s health, based on burn damage. Lasts %duration% seconds. When Huskar''s health drops below %health_cost_pct%%%, his blood blazes, with some chance applying Burning Spear stacks to all enemies around him.'
DOTA_Tooltip_ability_huskar_burning_spear_arena_Note0: Burning Spears stacks additively when used multiple times on one target. There is no cap.
DOTA_Tooltip_ability_huskar_burning_spear_arena_Note1: Huskar cannot kill himself with this skill.
