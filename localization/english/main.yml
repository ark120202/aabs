DOTA_Tooltip_ability_wisp_tether_aghanims: Aghanim's Tether
DOTA_Tooltip_ability_wisp_tether_aghanims_Description: 'Tethers Io to ally unit, granting it bonus movement speed. When Io restores health or mana, tethered units target gain 1.5x the amount. Any enemy unit that crosses the tether is slowed. The tether breaks when the allied unit moves too far away, or Io cancels the tether.'
DOTA_Tooltip_ability_wisp_tether_aghanims_aghanim_description: Allows you to Tether all allies in cast range.
DOTA_Tooltip_ability_wisp_tether_aghanims_Lore: The benevolent touch of Io brings strength from between the planes.
DOTA_Tooltip_ability_wisp_tether_aghanims_Note0: The tethered unit will heal 50% faster.
