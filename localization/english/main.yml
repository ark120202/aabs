DOTA_Tooltip_ability_ogre_magi_multicast_arena_ignite_cast_range: 'IGNITE CAST RANGE INCREASE:'
DOTA_Tooltip_ability_ogre_magi_multicast_arena_bloodlust_aoe: 'BLOODLUST RADIUS:'
DOTA_Tooltip_ability_ogre_magi_multicast_arena_bloodlust_cooldown: 'BLOODLUST COOLDOWN REDUCTION:'
