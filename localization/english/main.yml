DOTA_Tooltip_modifier_multicast_lua: Multicast
DOTA_Tooltip_modifier_multicast_lua_Description: Gives you chance to cast your spells multiple times with each use.

DOTA_Tooltip_ability_boss_armor: Boss Armor
DOTA_Tooltip_ability_boss_armor_Description: |-
  Boss is immune from most debuffs, unless boss has passives disabled.
  When boss recieves damage, it limit's attacker's attack range to %attack_range_limit% for some time and prevents it from getting invisible.
DOTA_Tooltip_modifier_boss_armor_no_invisibility: No Invisibility
DOTA_Tooltip_modifier_boss_armor_no_invisibility_Description: Can't get invisible, because recently attacked a boss.

DOTA_Tooltip_ability_ogre_magi_multicast_arena: Multicast
DOTA_Tooltip_ability_ogre_magi_multicast_arena_Description: >-
  Enables Ogre Magi to cast his spells multiple times with each use, while also
  granting his spells greater potency:

  <font color="#EEF10D">Fireblast</font> has its cooldown decreased, its range
  increased.

  <font color="#DE8930">Ignite</font> hits enemies in an area, its range is
  increased, and it may be cast onto random nearby enemies when used.

  <font color="#E34F4F">Bloodlust</font> has its cooldown reduced, and may be
  cast on random nearby allies when used.
DOTA_Tooltip_ability_ogre_magi_multicast_arena_multicast_2_times: '%2X CAST CHANCE:'
