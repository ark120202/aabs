DOTA_Tooltip_ability_item_unstable_quasar: Unstable Quasar
DOTA_Tooltip_ability_item_unstable_quasar_Description: >-
  <h1>Passive: Singularity</h1> Usage of any ability or item with non-zero mana
  cost, deals %base_damage% + %damage_pct%%% (%intelligence_damage_pct%%% for
  heroes with intelligence being their primary attribute) of max health of
  nearby enemies, pulling them to your hero and reducing their movement speed to
  %slow_speed% for %slow_duration% second.


  Triggering the Singularity spends %manacost% + %manacost_pct%%% of max mana.


  Radius: %singularity_radius%

  <h1>Passive: Decomposition Aura</h1> Grants the ability to see invisible units
  and wards and reduces Magical Damage Resistance of enemy uses by
  %aura_resist_debuff_pct%%%.


  Radius: %aura_radius%
DOTA_Tooltip_ability_item_unstable_quasar_Note0: Effects of multiple Unstable Quasar do not stack.
DOTA_Tooltip_ability_item_unstable_quasar_bonus_intellect: +$int
DOTA_Tooltip_ability_item_unstable_quasar_bonus_day_vision: +Day Vision
DOTA_Tooltip_ability_item_unstable_quasar_bonus_night_vision: +Night Vision
DOTA_Tooltip_ability_item_unstable_quasar_spell_amp_pct: '%+$spell_amp'
DOTA_Tooltip_ability_item_unstable_quasar_Lore: Only sages can completely seize the singularity.

DOTA_Tooltip_ability_item_golden_arrow: Golden Arrow
DOTA_Tooltip_ability_item_golden_arrow_Description: >-
  <h1>Active: Golden Life</h1> Gives you %gold_per_stack% gold. If you have more
  than %attributes_per_stack% of each attribute, this ability will decrease them
  by %attributes_per_stack%. Otherwise, deals %damage_per_stack% damage to your
  hero.


  All values of this ability would be increased by 100% with each use. Each use
  also increases it's cooldown by %cooldown_per_stack%, starting from
  %cooldown_base%.
DOTA_Tooltip_ability_item_golden_arrow_Note0: >-
  You won't be able to use this ability, if the active ability should damage
  you, Golden Arrow can't be used nearby the fountain.
DOTA_Tooltip_ability_item_golden_arrow_bonus_damage: +$damage
DOTA_Tooltip_ability_item_golden_arrow_bonus_speed: +$move_speed
