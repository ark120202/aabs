arena_tip_1: 'Вы можете выбрать уникальных героев данного режима, нажав на кнопку ''Сменить героев'' в левом верхнем углу во время выбора или смены героя'
arena_tip_2: 'Связка из Blood of Midas и Rune Keeper увеличит золото, полученное с руны богатства в 5 раз. Hand of Midas не влияет на руны богатства'
arena_tip_3: 'Все боссы имеют True Strike, так что дающие уклонение предметы вам не помогут'
arena_tip_4: Эксперементируйте со сборками! Существует множество ситуативных предметов и нераскрытых персонажей. Дайте волю воображению!
arena_tip_5: 'Не забывайте, что предметы здесь не являются уникальными модификаторами атаки'
arena_tip_6: 'Если Вы не можете покинуть свою базу, то Blink Staff поможет вам решить эту проблему'
arena_tip_7: Во время игры вы можете увидеть лимит убийств зажав Alt или наведя курсор на игровое время
arena_tip_8: 'Steam Footgear позволяют проходить через препятствия и забираться на возвышенности, а также их компоненты дают необходимые в начале атрибуты'
arena_tip_9: 'Дающие критический урон предметы, Dark Flow, Desolator III и Phantom Cuirass очень полезны при убийстве боссов'
arena_tip_10: 'Не спешите уходить в атрибуты. Сначала убейте боссов и получите нужные артефакты. Игра динамична, вполне возможно, что вы захотите сменить персонажа'
arena_tip_11: Иллюзии от Diffusal Style очень эффективны в поздней игре
arena_tip_12: Большинство новых предметов можно найти во вкладке 'Новые' в магазине
arena_tip_13: 'Если вы увидели цветного крипа, то будет осторожны. Этот нейтрал - чемпион. Все его характеристики гораздо выше, чем у обычных крипов, но награда за его убийство также гораздо больше'
arena_tip_14: Вы можете создавать и опубликовывать свои сборки на героев через меню магазина, а также вы можете добавлять к ним видео с YouTube
arena_tip_15: Максимальный рейтинг, который можно получить после калибровки - 5000.
arena_tip_16: Не стоит учиться играть в Angel Arena Black Star в рейтинговых играх. Калибровка доступна лишь один раз, а поднять рейтинг после неё гораздо тяжелее
