DOTA_Tooltip_ability_item_edge_of_vyse: Edge Of Vyse
DOTA_Tooltip_ability_item_edge_of_vyse_Description: '<h1>Активируемая: Vyse Walk</h1> Делает вас невидимым на время действия или до момента вашей атаки или использования заклинания. Пока Vyse Walk активна, вы движетесь на %windwalk_bonus_movement_speed_percentage%%% быстрее и можете проходить сквозь юнитов. Атака, раскрывающая невидимость, нанесет цели %windwalk_bonus_damage% дополнительного урона и превращает её в безобидную зверушку на %sheep_duration% секунд.'
DOTA_Tooltip_ability_item_edge_of_vyse_Note0: 'Удар, раскрывающий невидимость, никогда не промахивается.'
DOTA_Tooltip_ability_item_edge_of_vyse_Note1: Отрицательные эффекты не проходят сквозь невосприимчивость к заклинаниям.
DOTA_Tooltip_ability_item_edge_of_vyse_Note2: 'Цель будет иметь базовую скорость в 100 единиц в секунду, но эффекты, дающие максимальную скорость, сняты не будут.'
DOTA_Tooltip_ability_item_edge_of_vyse_windwalk_duration: 'ДЛИТЕЛЬНОСТЬ НЕВИДИМОСТИ:'
