DOTA_Tooltip_ability_item_blink_staff_Description: 'Active: Blink Force - Телепортирует любого юнита к указанной точке на расстоянии до %max_blink_range% единиц. При применении на себя телепортирует героя в направлении взгляда.  Если вы получите урон более %blink_damage_to_cooldown%, то не сможете использовать Blink Staff в течение %blink_damage_cooldown% сек. После телепортации юнит получает свободное перемещение на %unobstructed_movement_duration% сек.'
