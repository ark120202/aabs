DOTA_Tooltip_modifier_item_edge_of_vyse_active_Description: 'Невидим. Скорость передвижения увеличена на %dMODIFIER_PROPERTY_MOVESPEED_BONUS_PERCENTAGE%%%; можно проходить сквозь юнитов. Атака снимет невидимость и нанесет 225 дополнительного урона, замедлит цель, уменьшит наносимый ею урон и использует на неё Hex.'

