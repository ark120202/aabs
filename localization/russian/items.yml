DOTA_Tooltip_ability_item_homemade_cheese_Description: '<h1>Использование: Fondue</h1> Исчезает и мгновенно восстанавливает здоровье и ману. При использовании на союзниках длительность перезарядки составляет %alternative_cooldown% секунд.'
DOTA_Tooltip_ability_item_homemade_cheese_Note0: Можно передавать союзникам.
