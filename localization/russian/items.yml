DOTA_Tooltip_ability_item_tree_banana: Банан
DOTA_Tooltip_ability_item_tree_banana_Description: '<h1>Использование: Банан</h1> Увеличивает ваш интеллект на %intellect%.<br>При поглощении выбрасывается банановая кожура, которая заставляет наступившего на неё врага скользить, двигаясь на %slide_distance% единиц в направлении взгляда противника в течении %slide_duration% секунды. Кожура исчезает сразу как только враг наступит на неё.'

DOTA_Tooltip_ability_item_rapier_arena_Description: |-
  <h1>Пассивная: Everlasting</h1> <font color='#e03e2e'>Предмет выпадает при смерти и не может быть уничтожен.</font><br><br>Если выпавший предмет поднимет союзник владельца, то Divine Rapier потеряет свои свойства, пока его не вернут бывшему владельцу. Если предмет подберёт враг, то после его смерти бонусы от Divine Rapier сможет получить кто угодно. Курьер не может подобрать этот предмет, если он выпал при смерти.
DOTA_Tooltip_ability_item_rapier_arena_Note0: Если Divine Rapier поднимет враг её первого владельца, то она выпадет только при смерти этого врага.
DOTA_Tooltip_ability_item_rapier_arena_Lore: Настолько могущественное, что у него даже не может быть единственного владельца.

DOTA_Tooltip_ability_item_lightning_rod_Description: '<h1>Использование: Place</h1> Устанавливает невидимого дозорного — Lightning Rod, из-за которого все молнии, созданные во время Шторма, находящиеся в радиусе %protection_radius% будут ударять в него.<br>Действует %duration_minutes% мин.<br><br>Дальность применения: %tooltip_range%'

DOTA_Tooltip_ability_item_scythe_of_the_ancients_Description: |-
  <h1>Активируемая: Invoke the Reaper</h1> Призывает Жнеца, выпуская мощный всплеск темной энергии во вражеского героя, нанося %cast_damage% + %cast_damage_pct%%% урона и оглушая на %stun_duration% секунд(ы). По окончанию оглушения Жнец нанесет удар, нанося %delayed_damage_per_health% ед. урона за каждую отсутствующую ед. здоровья.
  <h1>Пассивная: The Weapon of Darkness</h1> При нанесении магического урона, также наносит бонусный чистый урон в размере %magic_damage_to_pure_pct%%% от него.
  <h1>Пассивная: Ultimate Upgrade</h1> Улучшает ульт, а также некоторые способности части героев.
