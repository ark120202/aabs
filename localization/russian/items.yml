  <h1>Пассивная: Singularity</h1> При использовании способности или предмета,
  имеющего ненулевой расход маны, наносит %base_damage% + %damage_pct%%%
  (%intelligence_damage_pct%%% для героев с основной характеристикой -
  интеллект) от максимального здоровья всем противникам, притягивая их и
  уменьшая их скорость передвижения до %slow_speed% единиц на %slow_duration%
