DOTA_Tooltip_ability_item_homemade_cheese_mana_restore: 'ПОПОЛНЯЕТ МАНЫ:'

DOTA_Tooltip_ability_item_heart_cyclone: Tarrasque's Scepter of Divinity
DOTA_Tooltip_ability_item_heart_cyclone_Description: |-
  <h1>Активируемая: Shift</h1> Смещает вас, союзника или противника в другое измерение, защищающее от любых атак, а также дающее союзникам %active_health_regen_percent_per_second%% регенерации здоровья и наносящее врагам %active_damage_percent_per_second%% урона в секунду от их макс. здоровья.
  <h1>Пассивная: Health Regeneration</h1> Восстанавливает определенный процент максимального здоровья в секунду. Если владелец получит урон от вражеского героя или Рошана, способность отключается на %cooldown_melee% сек. для героев ближнего боя, или на %cooldown_ranged_tooltip% сек. для героев дальнего боя.
DOTA_Tooltip_ability_item_heart_cyclone_Note0: Во время действия этой способности цель не получает урона.
DOTA_Tooltip_ability_item_heart_cyclone_Note1: Shift может снимать некоторые положительные и отрицательные эффекты.
