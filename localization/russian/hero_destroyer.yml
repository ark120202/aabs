npc_arena_hero_destroyer_hype: 'Разрушитель всегда рад новой битве. Обладая полным контролем собственного тела, он полностью восстанавливает либо разрушает его. Круша броню и оглушая врагов Колонной Сокрушения, Разрушитель с радостью принимает удары, становясь тем сильнее, чем больше урона он получил.'
npc_arena_hero_destroyer_bio: 'Не смотря на свое грозное прозвище, Разрушитель, или Кроншак, проживал мирную и спокойную жизнь в Третьем измерении. Кроншак был уроженцем старой и могучей рассы богов и небожителей, по праву сильнейшим ее представителем и главой местного Пантеона. Разрушителю поклонялись низшие существа близлежащих миров, что всегда его забавляло. Однажды, коротая свою вечную и беззаботную жизнь в одном из них, Кроншак почувствовал неладное - нечто злобное и кровожадное вторглось в его владения. Однако он пришел слишком поздно - Стегиус, древний и могущественный демон, вырвавшийся из Дезолуса, разрушил родной мир Кроншака до основания. Никто из божественного Пантеона не смог ему противостоять: все произошло молниеносно. Окинув грозным взглядом дымящиеся руины своего измерения, Кроншак поклялся во что бы то ни стало остановить монстра. Вытащив Колонну Сокрушения из-под руин Пантеона, он возложил ее себе на плечо и направился по следу Стегиуса. Демон не ушел далеко - Кроншак нашел его, когда тот разрушал четвертое измерение, один из миров в подчинении бога. После непродолжительной схватки Стегиус отступил, однако, до того, как он улизнул в другой мир, Разрушитель Кроншак наложил на демона печать Аш-Лагора, запечатав демона там, куда он сбежал - в мире Алльдене. Печать лишила демона его былой разрушительной силы. Народ Алльдена смог одолеть ослабленного демона и запечатал его глубоко под землей. Но, даже не смотря на свою победу, Кроншак был подавлен и сломлен, как и его мир. Дух его ослаб. Он впал в стазис на многие тысячелетия, ожидая, когда Мирозданию вновь понадобится остановить Хозяина Смерти. Неизвестно, как долго он проспал, когда произошел Раскол, пробудивший его. Рашрушитель почувствовал, что Стегиус вырвался из своей тюрьмы. Следуя своей старой клятве, он последовал за ним и попал на Арену Ангелов, где ему предстояло схлестнуться в кровопролитной битве не только со Стегиусом, но и со всеми прочими порождениями Хаоса, угнетающими множество миров и их жителей.'

