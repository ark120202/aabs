DOTA_Tooltip_ability_wisp_tether_aghanims: Aghanim's Tether
DOTA_Tooltip_ability_wisp_tether_aghanims_Description: 'Связывает вас и союзного юнита, увеличивая его скорость передвижения. Когда Io пополняет здоровье или ману, привязанные герои тоже восстанавливается, но на 50% больше. Любой враг, оказавшийся на пути связи, будет замедлен. Связь разрывается, если вы с целью разойдетесь слишком далеко друг от друга, или если Io отменит заклинание.'
DOTA_Tooltip_ability_wisp_tether_aghanims_aghanim_description: Позволяет вам привязывать всех союзников в радиусе применения.
DOTA_Tooltip_ability_wisp_tether_aghanims_Lore: Великодушное прикосновение Ио переносит силу между мирами.
DOTA_Tooltip_ability_wisp_tether_aghanims_Note0: Связанный с вами союзник восстанавливается на 50% больше.
