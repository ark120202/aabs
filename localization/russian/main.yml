DOTA_Tooltip_ability_crystal_maiden_freezing_field_arena_Description: 'ПРЕРЫВАЕМАЯ — окружает Crystal Maiden случайными ледяными взрывами, замедляющими врагов и наносящими большой урон и, с небольшим шансом, замораживающими врагов Frostbite текущего уровня.  Длится %duration_tooltip% секунд.'
