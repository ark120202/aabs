DOTA_Tooltip_ability_huskar_burning_spear_arena: Burning Spear
DOTA_Tooltip_ability_huskar_burning_spear_arena_Description: 'Huskar поджигает свои копья, нанося периодический урон своей обычной атакой. Урон горения увеличивается с уменьшением здоровья Huskar. Дополнительный урон складывается с несколькими атаками. Каждый стак также уменьшает броню и магическое сопротивление противника. Каждая атака поглощает часть здоровья Huskar, основанную на уроне от горения. Длится %duration% секунд. Когда здоровье Huskar''а опускается ниже %health_cost_pct%%%, его кровь начинает пылать, с некоторым шансом постоянно накладывая стаки Burning Spear на всех находящихся рядом противников.'
DOTA_Tooltip_ability_huskar_burning_spear_arena_Note0: Эффекты от этой способности складываются. Порога количества нет.
DOTA_Tooltip_ability_huskar_burning_spear_arena_Note1: Этой способностью нельзя совершить самоубийство.
