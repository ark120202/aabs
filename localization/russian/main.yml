DOTA_Tooltip_ability_boss_armor: Boss Armor
DOTA_Tooltip_ability_boss_armor_Description: |-
  Имеет иммунитет к большинству негативных эффектов, если пассивные способности не отключены.
  При получении урона от вражеского героя временно снижает его радиус атаки до %attack_range_limit% и не дает ему становиться невидимым.
DOTA_Tooltip_modifier_boss_armor_no_invisibility: No Invisibility
DOTA_Tooltip_modifier_boss_armor_no_invisibility_Description: Не может стать невидимым, так как атаковал босса.

# Partial
DOTA_Tooltip_ability_ogre_magi_multicast_arena_Description: >-
  Позволяет способностям героя срабатывать по нескольку раз за одно
  применение и усиливает каждую из них:

  <font color="#EEF10D">Fireblast</font> получает уменьшенное время
  перезарядки и увеличенную дальность применения.

  <font color="#DE8930">Ignite</font> действует на область вокруг цели,
  получает увеличенную дальность применения и может сработать на случайных
  врагов вокруг.

  <font color="#E34F4F">Bloodlust</font> получает уменьшенное время
  перезарядки и может сработать на случайных союзников вокруг.
DOTA_Tooltip_ability_ogre_magi_multicast_arena_multicast_2_times: '%ШАНС 2Х:'
