DOTA_Tooltip_ability_skeleton_king_reincarnation_arena_Description: 'После смерти тело Wraith King вновь собирается воедино, воскрешая его на поле боя. Во время реинкарнации вы видите в радиусе %vision_radius% вокруг точки смерти. При этом все враги в радиусе %slow_radius% замедляются.'
DOTA_Tooltip_ability_skeleton_king_reincarnation_arena_aghanim_description: 'Reincarnation становится аурой, воздействующей на всех союзных героев рядом. Перезарядка Reincarnation уникальна для каждого героя.'
