DOTA_Tooltip_ability_boss_armor: Boss Armor
DOTA_Tooltip_ability_boss_armor_Description: |-
  Имеет иммунитет к большинству негативных эффектов, если пассивные способности не отключены.
  При получении урона от вражеского героя временно снижает его радиус атаки до %attack_range_limit% и не дает ему становиться невидимым.
DOTA_Tooltip_modifier_boss_armor_no_invisibility: No Invisibility
DOTA_Tooltip_modifier_boss_armor_no_invisibility_Description: Не может стать невидимым, так как атаковал босса.
DOTA_Tooltip_ability_ogre_magi_multicast_arena: Multicast
DOTA_Tooltip_ability_ogre_magi_multicast_arena_Description: |-
  Позволяет Ogre Magi использовать заклинания по нескольку раз за одно применение (шанс срабатывания на ультимативные способности в два раза меньше) и усиливает каждое из них:
  <font color='#EEF10D'>Fireblast</font> получает уменьшенное время перезарядки, бóльшую дальность применения и увеличенный расход маны.
  <font color='#DE8930'>Ignite</font> действует на область вокруг цели, получает увеличенную дальность применения и может срабатывать на случайных врагах неподалеку.
  <font color='#E34F4F'>Bloodlust</font> получает уменьшенное время перезарядки и шанс сработать на случайных союзниках неподалеку.
