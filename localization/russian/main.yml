DOTA_Tooltip_ability_wisp_spirits_aghanims: Aghanim's Spirits
DOTA_Tooltip_ability_wisp_spirits_aghanims_Description: 'Превращает связанных героев в духов, которые кружатся вокруг героя. При столкновении с вражеским героем герой взрывается, нанося урон всем существам в области вокруг взрыва в количестве текущего здоровья, при этом умирая. При столкновении с крипом дух наносит немного урона, но не взрывается. Герои могут использовать способность, использовать предметы и атакавать, но не могут двигаться.'
DOTA_Tooltip_ability_wisp_spirits_aghanims_Lore: Своей невообразимой силой Io раскручивает частицы вселенной.
DOTA_Tooltip_ability_wisp_spirits_aghanims_Note0: 'Мин./макс. радиус: 100/875.'
