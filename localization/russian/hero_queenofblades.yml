DOTA_Tooltip_ability_queenofblades_alter_ego_Description: 'Королева помнит, кем она была. Заглядывая в недра своей почерневшей души, она призывает Сару Керриган - прошлое своё воплощение, чтобы та сражалась на стороне Королевы. Воплощение живёт %duration% секунд и является подконтрольным игроку. Имеет две способности - Chains и Discharge.'
DOTA_Tooltip_ability_queenofblades_alter_ego_aghanim_description: 'Увеличивает здоровье и урон Сары и добавляет ей новую способность - Soul Breaker, позволяющую ей нанести один раз за свою жизнь удар, наносящий большое колличество урона.'
