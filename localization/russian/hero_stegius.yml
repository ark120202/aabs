npc_arena_hero_stegius_hype: 'Стегиус вгрызается в душу врага все глубже с каждым ударом, снедая его защиту. Благословляя союзников своей милостью, он увеличивает их скорость атаки и передвижения. Но горе тому, кто попадет под его немилость...'
npc_arena_hero_stegius_bio: 'Хозяин Разрушения, Хозяин Смерти... Много имен у этого демона, но все говорят об одном: этот монстр разрушает все на своем пути. Некогда он был Хозяином Дезолуса, ужасного и гиблого мира из шестой Бездны, и его главным кузнецом, именно он создал страшнейший клинок во всем мироздании - Стегианский Дезолятор, сделанный из шипа на хвосте Стегиуса, который этот дьявол вырвал из себя. Дезолятор впитал всю злобу и ненависть своего создателя. Стегиус изничтожил множество миров, не щадя их жителей, фактически разрушил полностью 3-е и 4-е измерения. За это на него была наложена печать Аш-Галора, и теперь Стегиус никогда не обретет покой. Он будет уничтожать и уничтожать. Всех и вся. Пока сам не будет уничтожен своей же яростью.'

