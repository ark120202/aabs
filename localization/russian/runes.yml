custom_runes_rune_0_title: Богатство
custom_runes_rune_0_text: Дает дополнительные золото и опыт
custom_runes_rune_1_title: Тройной урон
custom_runes_rune_1_text: Увеличивает базовый урон на 200%
custom_runes_rune_2_title: Ускорение
custom_runes_rune_2_text: Увеличивает скорость передвижения до 625
custom_runes_rune_3_title: Иллюзия
custom_runes_rune_3_text: 'Создает 2 иллюзии вашего героя, наносящие 35% урона и получающие 200% урона. Иллюзии пропадут через 75 секунд'
custom_runes_rune_4_title: Невидимость
custom_runes_rune_4_text: Вы станете невидимым на 60 секунд. Руна прекращает свое действие при атаке или при использовании умения или предмета
custom_runes_rune_5_title: Регенерация
custom_runes_rune_5_text: Мгновенно полностью восстанавливает здоровье и ману
custom_runes_rune_6_title: Волшебство
custom_runes_rune_6_text: Уменьшает время перезарядки способностей на 30% и урон от них на 50%
custom_runes_rune_7_title: Пылание
custom_runes_rune_7_text: Наносит 4% здоровья юнитов в виде урона каждую секунду в радиусе 350 в течение 30 секунд
custom_runes_rune_8_title: Учащение
custom_runes_rune_8_text: Увеличивает скорость атаки на 90 и увеличивает весь получаемый опыт в 3 раза
custom_runes_rune_9_title: Колебание
custom_runes_rune_9_text: Отталкивает всех противников в радиусе 350 от вас
