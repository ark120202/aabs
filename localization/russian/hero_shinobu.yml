npc_arena_hero_shinobu_hype: Шинобу может показаться хрупкой, однако она способна быстро набрать преимущество и одолеть врага в ранней игре. Встроенный вампризм, огромный урон, а в случае чего, она способна скрыться в тени своих союзников, где ее не увидит даже самый зоркий глаз.
npc_arena_hero_shinobu_bio: 'Шинобу Ошино - некогда могущественный вампир, получившая прозвище «Король Кайи». В прошлом она была принцессой благородных кровей по имени Ацерола, которая превратилась в легендарного вампира Кисс-Шот Ацерола-Орион Харт-Андер-Блэйд. Ранее она лишилась своих прежних сил и с тех пор выглядит как восьмилетняя девочка. После событий Раскола в ее мире образовалась брешь, ведущая в другой мир - в арену Ангелов и Демонов. От бреши веяло невероятной силой, и потому Шинобу решила войти в нее, в надежде восполнить свои утерянные силы. Так она попала на поля сражений Ангелов и Демонов. Собрав остатки своих сил, высшему вампиру придется приложить все усилия, чтобы выжить в этой схватке и стать сильнее сильнее, чем когда-либо.'

