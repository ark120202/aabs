DOTA_Tooltip_ability_shinobu_hide_in_shadows_Description: 'Шинобу прячется в тени союзных героев, становясь невидимой. Эта невидимость не раскрывается ничем, кроме атак самой Шинобу. Если герой, в тени которого скрывалась Шинобу будет убит, пока она невидима, то она полностью восстановит своё здоровье, станет неуязвимой к заклинаниям, получит дополнительный урон, скорость передвижения и шанс на уклонение.'
DOTA_Tooltip_ability_shinobu_hide_in_shadows_Lore: Не смотря на свои невероятные способности, Шинобу предпочитает держаться за спиной союзников. Однако не стоит их убивать, если вам дорога жизнь...
